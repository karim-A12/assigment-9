<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bookmark</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>




 




      <div class="section py-5">
        <div class="head-title text-center py-5">
          <h1 class="fw-bolder">Bookmarker</h1>
        </div>
        <div class="container">
          <h2 class="main-title text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
      
          <div class="d-flex flex-column gap-2">
            <label class="fw-bolder" for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
          </div>
      
          <div class="d-flex flex-column gap-2 my-2">
            <label class="fw-bolder" for="siteURL"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" class="form-control" id="siteURL" placeholder="website URL">
          </div>
      
          <button onclick="addBookmark()" class="btn btn-danger btn-lg d-block m-auto my-5">Submit</button>
      
          <div class="table-container">
            <table class="table table-bordered">
              <thead class="bg-white">
                <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="bookmarkTable"></tbody>
            </table>
          </div>
        </div>
      </div>










      


      
    
      


  































  <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>



</html>
